query AllRequests($sort: [RequestSortEnum]) {
  allRequests(sort: $sort) {
    edges {
      node {
        id,
        prompt,
        priority,
        approved,
        generated,
        kind,
        createdOn,
        updatedOn,
        tasks {
          edges {
            node {
              id,
              status,
              running,
              error,
            }
          }
        },
        images {
          edges {
            node {
              id,
              filename,
            }
          }
        },
      }
    }
  }
}

query AllTasks($sort: [TaskSortEnum]) {
  allTasks(sort: $sort) {
    edges {
      node {
        id,
        running,
        status,
        error,
        priority,
        workerId,
        kind,
        createdOn,
        updatedOn,
        requestId,
        images {
          edges {
            node {
              id,
              filename,
            }
          }
        },
      }
    }
  }
}


query AllImages($sort: [ImageSortEnum]) {
  allImages(sort: $sort) {
    edges {
      node {
        id,
        filename,
        selected,
        createdOn,
        updatedOn,
        requestId,
        taskId,
      }
    }
  }
}

mutation CreateRequest($prompt: String) {
  createRequest(prompt: $prompt) {
    ok,
    request {
      id
    }
  }
}

mutation ApproveRequest($id: String) {
  approveRequest(id: $id) {
    ok
  }
}

query AllRequests($sort: [RequestSortEnum]) {
  allRequests(sort: $sort) {
    edges {
      node {
        id,
        prompt,
        priority,
        approved,
        generated,
        kind,
        createdOn,
        updatedOn,
        tasks {
          edges {
            node {
              id,
              status,
              running,
              error,
            }
          }
        },
        images {
          edges {
            node {
              id,
              filename,
              oid,
            }
          }
        },
      }
    }
  }
}

query AllTasks($sort: [TaskSortEnum]) {
  allTasks(sort: $sort) {
    edges {
      node {
        id,
        running,
        status,
        error,
        priority,
        workerId,
        kind,
        createdOn,
        updatedOn,
        requestId,
        images {
          edges {
            node {
              id,
              filename,
              oid,
            }
          }
        },
      }
    }
  }
}


query AllImages($sort: [ImageSortEnum]) {
  allImages(sort: $sort) {
    edges {
      node {
        id,
        filename,
        selected,
        createdOn,
        updatedOn,
        requestId,
        taskId,
        oid,
      }
    }
  }
}

query LargeObjects($oids: [Int!]) {
  largeObjects(oids: $oids) {
    oid,
    data,
  }
}

mutation CreateRequest($prompt: String) {
  createRequest(prompt: $prompt) {
    ok,
    request {
      id
    }
  }
}

mutation DoAction($ids: [String!], $action: String!, $model: String!) {
  doAction(ids: $ids, action: $action, model: $model) {
    ok
  }
}
